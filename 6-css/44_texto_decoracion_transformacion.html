<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Texto (Decoracion y Transformacion)</title>
	<style>
		p.d1 {text-decoration: underline;}
		p.d1 {text-decoration: overline;}
		p.d1 {text-decoration: line-through;}

		p.t1 {text-transform: lowercase;}
		p.t2 {text-transform: uppercase;}
		p.t3 {text-transform: capitalize;}
	</style>
</head>
<body>
	<h1>Texto (Decoracion y Transformacion)</h1>
	<h3>Decoración</h3>
	<p class="d1">Lorem Ipusm Dolor</p>
	<p class="d2">Lorem Ipusm Dolor</p>
	<p class="d3">Lorem Ipusm Dolor</p>
	<h3>Transformación</h3>
	<p class="t1">Lorem Ipsum Dolor</p>
	<p class="t2">Lorem Ipsum Dolor</p>
	<p class="t3">Lorem Ipsum Dolor</p>
</body>
</html>
