<!DOCTYPE html>
<html lang="es"></html>
<head>
  <meta charset="UTF-8">
  <title>JavaScript</title>
</head>
<body>
  <h1>JavaScript</h1>
  <section id="mensaje">
    <script>
      var mensaje = document.getElementById('mensaje')
      var nombre = prompt('Cual es su Nombre');
      if(nombre=='Valentina'){
      mensaje.innerHTML = "Bienvenido Aprendiz: "+nombre;
      } else {
      	mensaje.innerHTML = "Bienvenido: "+nombre;
      }
    </script>
  </section>
</body>
